<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">ðŸ“° AI Fake News Detector</h2>
        <form method="POST" action="/">
            <div class="mb-3">
                <textarea name="news" rows="5" class="form-control" placeholder="Enter your news statement here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-danger w-100">Check News</button>
        </form>
        {% if prediction is not none %}
        <div class="alert mt-4 {{ 'alert-success' if prediction == 'Real News' else 'alert-danger' }}">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
