<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        h1 { text-align: center; }
        textarea { width: 100%; height: 100px; margin-bottom: 15px; }
        button { width: 100%; padding: 10px; background: #007BFF; color: white; border: none; border-radius: 5px; }
        .result { text-align: center; font-size: 24px; margin-top: 15px; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“° Fake News Detector</h1>
        <form method="POST" action="/predict">
            <textarea name="news" placeholder="Enter a news headline or sentence..."></textarea>
            <button type="submit">Check</button>
        </form>
        {% if prediction %}
            <div class="result">This news is: <strong>{{ prediction }}</strong></div>
        {% endif %}
    </div>
</body>
</html>
